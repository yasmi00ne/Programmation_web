<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="../Acces/css/styles.css">
</head>
<body>
    <header class="header">
        <img src="../Acces/img/logo1.png" alt="Logo" class="logo">
        <div class="title">Bienvenue sur notre plateforme</div>
    </header>
    <div class="container">
        <div class="form-box" >
            <form>
                <label for="etudiant">Étudiant</label>
                <input type="text" id="etudiant" name="etudiant">
                
                <label for="informatique">Informatique</label>
                <input type="text" id="informatique" name="informatique">
                
                <label for="math">Math</label>
                <input type="text" id="math" name="math">
                
                <button type="button" onclick="window.location.href='resultat.html'">Résultat</button>

                <button type="reset">Annuler</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <img src="../Acces/img/logo1.png" alt="Logo" class="footer-logo">
        <div class="social-links">
            <a href="mailto:contact@example.com">Email</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://facebook.com" target="_blank">Facebook</a>
        </div>
    </footer>
</body>
</html>
